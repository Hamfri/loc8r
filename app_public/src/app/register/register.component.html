<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
    <div class="col-12 col-md-8">
        <p class="lead">Already a member? Please<a routerLink="/login">Log in</a> instead</p>
        <form (submit)="onRegisterSubmit()">
            <div role="alert" class="alert alert-danger" *ngIf="formError"> {{ formError }}</div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter you name" [(ngModel)]="credentials.name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" [(ngModel)]="credentials.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="credentials.password">
            </div>
            <button type="submit" role="button" class="btn btn-primary">Register!</button>
        </form>
    </div>
</div>
