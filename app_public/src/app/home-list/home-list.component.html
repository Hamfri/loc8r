<div class="card" *ngFor="let location of locations">
    <div class="card-block">
        <h4>
            <a href="/location/{{location.id}}">{{ location.name }}</a>
            <small b>
                <br>
                <i [ngClass]="location.rating < 1 ? 'far fa-star' : 'fas fa-star'"></i>
                <i [ngClass]="location.rating < 2 ? 'far fa-star' : 'fas fa-star'"></i>
                <i [ngClass]="location.rating < 3 ? 'far fa-star' : 'fas fa-star'"></i>
                <i [ngClass]="location.rating < 5 ? 'far fa-star' : 'fas fa-star'"></i>
                <i [ngClass]="location.rating < 5 ? 'far fa-star' : 'fas fa-star'"></i>
            </small>
            <span class="badge badge-pill badge-default float-right">{{ location.distance }}</span>
        </h4>
        <p class="address">{{ location.address  }}</p>
        <div class="facilities">
            <span class="badge badge-warning" *ngFor="let facility of location.facilities">
                {{ facility }}
            </span>
        </div>
    </div>
</div>
